  <main>
    <h1>Join us and become a Member!</h1>
    <form id="form" method="get" action="thankyou.html">
      <section id="grid">
        <fieldset>
            <legend>Applicant Information</legend>
            <div class="applicant">
              <label> First Name* <input type="text" name="fname" required></label> 
              <label> Last Name* <input type="text" name="lname" required></label>
              <label> Organiztional Title <input type="text" name="title" required></label> 
              <label> Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
              <label> phone <input type="tel" name="phone" placeholder="1235551234"></label> 
              <label> Business Name <input type="text" name="bname" required></label>
              <label>Business Description <textarea name="entrytext"></textarea></label>
              
            </div>
              
        </fieldset>
        <fieldset>
          <legend>Membership Level</legend>
          <div id="membership">
            <div class="member">
              <label><input id="non" type="radio" name="membership" value="Non"/>Non Profit</label>
              <button id="nonbutton" type="button">More Information</button>
            </div>
            <div class="member">
              <label> <input id="bronze" type="radio" name="membership" value="Bronze"/>Bronze</label>
              <button id="bronzebutton" type="button">More Information</button>
            </div>
            <div class="member">
              <label><input id="silver" type="radio" name="membership" value="Silver"/>Silver</label>
              <button id="silverbutton" type="button">More Information</button>
            </div>
            <div class="member">
              <label><input id="gold" type="radio" name="membership" value="Gold"/>Gold</label>
              <button id="goldbutton" type="button">More Information</button>
            </div>
          </div>
        </fieldset>
      </section>
      <div class="center">
        <button type="submit" id="submit">Submit Form</button>
      </div>
    </form>
